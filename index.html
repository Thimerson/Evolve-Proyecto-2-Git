<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Metros Cúbicos a TEUs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Convertidor de Metros Cúbicos a TEUs</h1>
            <p>Calcule cuántos TEUs necesita para su carga</p>
        </header>

        <main>
            <div class="calculator">
                <div class="input-group">
                    <label for="volume">Volumen en metros cúbicos:</label>
                    <input type="number" id="volume" step="0.1" min="0">
                    <button onclick="calculateTEUs()">Calcular</button>
                </div>

                <div class="results" id="results">
                    <!-- Los resultados se mostrarán aquí -->
                </div>
            </div>
        </main>

        <footer>
            <p>Desarrollado por Thimerson</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
